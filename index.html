<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vega</title>
    <link href="https://fonts.googleapis.com/css?family=Stalinist+One|Source+Sans+Pro:400,400italic,700" rel="stylesheet" type="text/css">
    <link href="css/vega.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script src="js/knob.js"></script>
    <script src="js/vendor/tuna.js"></script>
    <script src="js/vendor/mousetrap.js"></script>
    <script src="js/vega.js"></script>
  </head>
  <body>
    <div id="vega" class="ui-widget-content">
      <div id="controls">
        <div class="panel">
          <div class="knob">
            <input id="saws" type="range" min="1" max="15" data-width="62" data-height="62" data-angleOffset="220" data-angleRange="280" />
            <label>Num. Saws</label>
          </div>
        </div>
        <div class="title panel">
          <h1><a href="http://www.google.com">Vega</a></h1>
          <p>Web Audio Supersaw Synthesizer</p>
        </div>
        <div class="panel">
          <div class="knob">
            <input id="detune" type="range" min="0" max="100" data-width="62" data-height="62" data-angleOffset="220" data-angleRange="280" />
            <label>Detune</label>
          </div>
        </div>
      </div>
      <div id="keyboard"></div>
    </div>
  </body>
</html>
